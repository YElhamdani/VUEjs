<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jeuxxx</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="ui inverted fixed menu">
        <div class="header item">framework css semantic UI / test vueJS</div>
    </div>

    <div class="ui main container" id="app">
        
        <input type="checkbox" v-model="cls" :true-value="'success'" :false-value="'error'">

        <div class="ui message" :style="cls" >
            
            <!-- pour etre plus rapide tu peux utiliser @ au lieu de v-on-->
            <i class="close icon" v-on:click="close"></i>
            <p>{{ message }}</p>

        </div>

       

    </div>
   
   

    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
